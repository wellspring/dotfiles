    set ui.tabs.show_bar = 1

    ## ui.tabs.top [0|1]
    #  Whether display tab bar at top like other browsers do.
    set ui.tabs.top = 1


  ## ui.show_ip [0|1]
  #  Whether to display IP of the document in the status bar.
  set ui.show_ip = 1





