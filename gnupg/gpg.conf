default-key 0x46121AAE17422507
keyserver hkps://hkps.pool.sks-keyservers.net

no-emit-version
no-comments
no-greeting
no-auto-key-locate
display-charset utf-8
personal-cipher-preferences AES256 TWOFISH AES192 AES
personal-digest-preferences SHA512 SHA384 SHA256 SHA224
cert-digest-algo SHA512
default-preference-list SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed
keyserver-options no-honor-keyserver-url
keyserver-options include-revoked
fixed-list-mode
keyid-format 0xlong
with-fingerprint
verbose
use-agent
force-mdc
disable-dsa2
force-v4-certs
require-cross-certification
import-options no-repair-pks-subkey-bug import-clean
export-options export-clean
photo-viewer "feh %i"
list-options show-policy-urls no-show-photos show-notations show-keyserver-urls show-uid-validity show-sig-subpackets
verify-options show-policy-urls show-photos show-notations show-keyserver-urls show-uid-validity no-pka-lookups no-pka-trust-increase
sig-notation issuer-fpr@notations.openpgp.fifthhorseman.net=%g
disable-cipher-algo CAST5 IDEA
s2k-cipher-algo AES256
s2k-digest-algo SHA512
s2k-mode 3
s2k-count 65011712
throw-keyids
ask-cert-level

